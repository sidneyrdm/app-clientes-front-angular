<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="cadastrarCliente()">
                <i class="fa fa-plus"></i>Novo</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>DATA_CADASTRO</th>
                <th>NOME</th>
                <th>CPF</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                 <td>{{ cliente.id }}</td>
                 <td>{{ cliente.dataCadastro }}</td>
                 <td>{{ cliente.nome }}</td>
                 <td>{{ cliente.cpf }}</td>
                 <td>
                    <button class="btn btn-primary" routerLink="/clientes-form/{{cliente.id}}">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-danger ml-1" 
                    (click)="preDelete(cliente)"
                    data-toggle="modal" 
                    data-target="#deleteModal">
                        <i class="fa fa-trash"></i>
                    </button>
                 </td>
            </tr>
        </tbody>
    </table>
        </div>
    </div>

    <div id="deleteModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>

                <div class="modal-body" *ngIf="clienteSelecionado">
                  Deseja deletar o(a) cliente.: {{ clienteSelecionado.nome }} ?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" 
                    (click)="deletarCliente()" 
                    data-dismiss="modal">Confirmar
                </button>
                    <button class="btn btn-warning" data-dismiss="modal" >Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
