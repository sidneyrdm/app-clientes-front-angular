<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' : 'Cadastro'}}</li>
</ol>

<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success && mensagem">
                    Cliente salvo/atualizado com sucesso.
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="!success && mensagem">
                    Erro ao tentar gravar/atualiar Cliente.
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true"
                    [ngModel]="cliente.id" name="id"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control" disabled="true" 
                    [ngModel]="cliente.dataCadastro" name="dataCadastro"/>
                </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Cpf: *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" />
                </div>
            </div>
        </div>


<div class="row">
    <div class="col-md-3">
            <button class="btn btn-success" type="submit" *ngIf="!cliente.id">
                <i class="fa fa-save"></i> Salvar
            </button>
            <button class="btn btn-primary" type="submit" *ngIf="cliente.id">
                <i class="fa sync-alt"></i> Atualizar
            </button>

            <button class="btn btn-warning ml-1" (click)="voltar()">
                <i class="fa fa-arrow-left"></i> Voltar
            </button>
    </div>
</div>
    </form>
</div>
