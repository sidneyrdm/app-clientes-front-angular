<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4 ">
                                    {{ cadastrando? 'Cadastro de novo usuário' : 'Login' }}
                                </h3>
                            </div>
                            
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou Senha Incorreto(s)
                                </div>

                                
                            <form #loginForm="ngForm" (submit)="onSubmit()">
                                <div class="form-group">
                                    <label class="small mb-1 ">Login</label>
                                    <input type="text" name="userName" 
                                    [(ngModel)]="userName" 
                                    class="form-control py-4"
                                    placeholder="Digite Seu Login">
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1 ">Senha</label>
                                    <input type="password" name="password" 
                                    [(ngModel)]="password" 
                                    class="form-control py-4"
                                    placeholder="Digite Sua senha">
                                </div>

                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <button class="btn btn-primary" type="submit" *ngIf="!cadastrando">Entrar</button>
                                    <button class="btn btn-success" type="button" *ngIf="cadastrando">Cadastar</button>
                                    <button (click)="cancelaCadastro()" class="btn btn-danger" type="button" *ngIf="cadastrando">Cancelar</button>
                                </div>
                            </form>
                            </div>

                            <div class="card-footer text-center">
                                <div class="small">
                                    <a (click)="preCadastro($event)" href="#">
                                        Não possui usuário? Cadastre-se!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
